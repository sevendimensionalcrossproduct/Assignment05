<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; border:3px solid orange; 
                        background: linear-gradient(to top, #fff9c4 68%, #fff);
                        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">

    <b>8-Digit Employee ID</b>
    <br>
    <input type="text" maxlength="8" id="id"></input>
    <br>

    <b>Full Name</b>
    <br>
    <input type="text" id="name"></input>
    <br>

    <b>4-Digit Extension</b>
    <br>
    <input type="text" maxlength="4" id="ext"></input>
    <br>

    <b>Email</b>
    <br>
    <input type="email" id="email"></input>
    <br>

    <b>Department</b>
    <br>
    <select id="department">
        <option value="Administrative">Administrative</option>
        <option value="Engineering">Engineering</option>
        <option value="Executive">Executive</option>
        <option value="Marketing">Marketing</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales">Sales</option>
    </select>
    <br>
    <br>

    <input type="submit" id="submit" value="Add Employee" class="btn btn-primary"></input>
    </form>
</body>
</html>
